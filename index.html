<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator DOM</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <h2>Kalkulator DOM Sederhana</h2>
            <form>
                <input class="result" id="result" readonly />
                <div class="numbers">
                    <input type="text" class="number" id="firstNumber">
                    <input type="text" class="number" id="secondNumber">
                </div>
                <div class="operators">
                    <button class="operator plus">+</button>
                    <button class="operator minus">-</button>
                    <button class="operator double">*</button>
                    <button class="operator divide">/</button>
                </div>
                <button class="reset">Reset</button>
            </form>
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
